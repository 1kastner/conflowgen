name: Linting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [opened, reopened, edited, synchronize]

jobs:
  build:
    name: Check code quality with pylint, flake8, and flake8_nb
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9, "3.10", "3.12"]

    steps:

    - name: Skip Duplicate Actions
      uses: fkirc/skip-duplicate-actions@v5

    - uses: actions/checkout@v3
      with:
        lfs: false

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Python dependencies including pylint
      run: |
        pip3 install --user -e .[dev]

    - name: Check code quality with pylint
      run: |
        pylint conflowgen
        pylint setup.py
        pylint conflowgen.tests

    - name: Check code quality with flake8
      run: |
        flake8 --version
        flake8

    - name: Check code quality with flake8_nb
      run: |
        flake8_nb --version
        flake8_nb
