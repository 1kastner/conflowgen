name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [opened, reopened, edited, synchronize]

jobs:
  build:
    name: Run unittests
    runs-on: ubuntu-latest

    steps:

    - name: Skip Duplicate Actions
      uses: fkirc/skip-duplicate-actions@v3.4.1

    - uses: actions/checkout@v2
      with:
        lfs: false

    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"

    - name: Install Python dependencies
      run: |
        pip3 install --user -e .[dev]

    - name: Check installed versions
      run: >
        python -c "import watermark; print(watermark.watermark(
          packages='matplotlib,conflowgen,scipy,numpy,plotly', python=True, machine=True
        ))"

    - name: Check matplotlib backend
      run: |
        python -c "import matplotlib; print(matplotlib.rcParams['backend'])"

    - name: Set matplotlib backend to QT
      run: |
        export MPLBACKEND=qtagg

    - name: Test with pytest
      run: |
        pytest --exitfirst --verbose --failed-first --cov="./conflowgen" --cov-report html

    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        fail_ci_if_error: false
